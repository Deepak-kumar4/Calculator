<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="space">
                <input type="text" id="result">
            </div>
            <div class="name">
                <p>Digital calculator <br>Made with <b>&#9829</b> by DEEPAK</br></p>
            </div>
            <div class="numbers">
               <div class="frow">
                <button id="num" onclick="appendValue('1')">1</button>
                <button id="num" onclick="appendValue('2')">2</button>
                <button id="num" onclick="appendValue('3')">3</button>
                <button id="num" onclick="appendValue('+')">+</button>
               </div>
               <div class="srow">
                <button id="num" onclick="appendValue('4')">4</button>
                <button id="num" onclick="appendValue('5')">5</button>
                <button id="num" onclick="appendValue('6')">6</button>
                <button id="num" onclick="appendValue('-')">-</button>
               </div>
                <div class="trow">
                <button id="num" onclick="appendValue('7')">7</button>
                <button id="num" onclick="appendValue('8')">8</button>
                <button id="num" onclick="appendValue('9')">9</button>
                <button id="num" onclick="appendValue('*')">*</button>
                </div>
                <div class="frow">
                    <button id="num" onclick="appendValue('0')">0</button>
                    <button id="num" onclick="calculate()">=</button>
                    <button id="num" onclick="clearInput()">Delete</button>
                    <button id="num" onclick="appendValue('/')">/</button>
                </div>
            </div>

        </div>
    </div>
    
    <script src="main.js"></script>
    
</body>
</html>
